version: "2"
services:
  gateway:
    image: docker-apigateway
    build: config-gateway/
    restart: always
    network_mode: host
    depends_on:
      - eurekaserver
    ports:
      - 8080:8080
    expose:
      - 8080

  eurekaserver:
    image: docker-eureka:latest
    build: eureka-service/
    restart: always
    network_mode: host
    ports:
      - 9090:9090
    expose:
      - 9090

  configserver:
    image: docker-configserver:latest
    build: ConfigServer/
    restart: always
    network_mode: host
    ports:
      - 8091:8091
    expose:
      - 8091

  muzix:
    image: docker-spring
    build: muzixapplication/
    restart: always
    network_mode: host
    ports:
      - 8081:8081
    expose:
      - 8081

